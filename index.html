<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fixly</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            
            position: relative;
        
        }
        
        .login-container {
            background: #fff;
            padding: 40px;
            width: 350px;
            text-align: center;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
            position: relative;
            z-index: 4;
        }
        
        .login-container h2 {
            font-weight: bold;
            color: #333;
        }
        
        form input[type="email"],
        form input[type="password"],
        button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        
        form input[type="email"]:focus,
        form input[type="password"]:focus {
            outline: none;
            border-color: #002b4e;
            transition: 0.3s;
        }
        
        button {
            background-color: #002b4e;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        
        button:hover {
            background-color: #ff9d00;
        }
        .shadow{
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-color: #00000058;
        }
        
    </style>
</head>
<body>
<div class="shadow"> </div>
    <div class="login-container">
        <h2>Login</h2>

        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
       <p>Or Register: <a href="signup.html">Register Now</a> </p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const data = { email, password };

            try {
                const response = await fetch('https://fixly-umber.vercel.app/fixly/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    alert('Login successful');
                    window.location.href = 'admim.html';
                } else {
                    alert(`Login Error: ${result.message}`);
                }
            } catch (error) {
                console.error('Login Error:', error);
                alert('Failed to login. Please try again.');
            }
        });
    </script>

</body>
</html>
